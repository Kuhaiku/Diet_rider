version: '3.8'

services:
  # BACKEND
  backend:
    build: ./backend
    container_name: dietcms-backend
    restart: always
    # Não expomos portas para fora ("3000:3000"), apenas internamente na rede "diet-network"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - OWNER_EMAIL=${OWNER_EMAIL}
    networks:
      - diet-network

  # FRONTEND (Nginx)
  frontend:
    build: ./src
    container_name: dietcms-frontend
    restart: always
    depends_on:
      - backend
    # O EasyPanel vai usar a porta 80 (exposta no Dockerfile) para gerar o domínio público
    networks:
      - diet-network

networks:
  diet-network:
    driver: bridge