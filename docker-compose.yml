version: '3.8'

services:
  # BACKEND (API)
  backend:
    build: ./backend
    container_name: dietcms-backend
    restart: always
    # Não expomos portas para fora (host), apenas internamente na rede
    # O Nginx vai acessar este serviço via http://backend:3000
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - OWNER_EMAIL=${OWNER_EMAIL}
    networks:
      - diet-network

  # FRONTEND (HTML + NGINX)
  frontend:
    build: ./src
    container_name: dietcms-frontend
    restart: always
    depends_on:
      - backend
    # EasyPanel detectará a porta 80 EXPOSE do Dockerfile para criar o domínio
    networks:
      - diet-network

networks:
  diet-network:
    driver: bridge