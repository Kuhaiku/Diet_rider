<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Planner Diário | Diet & Ride</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        const API_URL = '/auth';
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; height: 100dvh; }
        
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        .active-nav { background-color: #eff6ff; border-left: 4px solid #2563eb; color: #1e40af; font-weight: 700; }
        .inactive-nav { border-left: 4px solid transparent; color: #64748b; }
        .meal-card { transition: all 0.2s; border: 1px solid #e2e8f0; }
        .meal-card:active { transform: scale(0.98); }
        .meal-active { border: 2px solid #3b82f6; background-color: #eff6ff; box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.1); }
        .check-anim:checked + div { background-color: #22c55e; border-color: #22c55e; color: white; }
        .check-row:checked + div { opacity: 0.5; background-color: #f8fafc; }
        .check-row:checked + div span { text-decoration: line-through; color: #94a3b8; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) { input, select, textarea { font-size: 16px !important; } }
    </style>
</head>
<body class="flex flex-col md:flex-row overflow-hidden bg-slate-50">

    <div id="mobile-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden fade-in"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-72 bg-white border-r border-slate-200 transform -translate-x-full md:translate-x-0 sidebar-transition flex flex-col shadow-2xl md:shadow-none h-full">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center">
            <h1 class="font-bold text-xl text-slate-900 tracking-tight flex items-center gap-2">
                <i class="fa-solid fa-bicycle text-blue-600"></i> Diet & Ride
            </h1>
            <button onclick="toggleSidebar()" class="md:hidden text-slate-400"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>

        <div class="flex-1 overflow-y-auto p-4 space-y-6">
            
            <div class="space-y-2">
                <a href="community.html" class="flex items-center w-full px-4 py-4 text-sm font-bold text-white bg-gradient-to-r from-indigo-600 to-indigo-500 rounded-xl shadow-lg shadow-indigo-200 hover:scale-[1.02] transition-transform">
                    <i class="fa-solid fa-users w-6"></i> Comunidade
                </a>
                
                <a href="admin.html" class="flex items-center w-full px-4 py-3 text-sm font-bold text-slate-700 bg-slate-100 hover:bg-slate-200 rounded-xl transition-colors border border-slate-200">
                    <i class="fa-solid fa-gear w-6 text-slate-500"></i> Configurações
                </a>
            </div>

            <div class="border-t border-slate-100 my-2"></div>

            <div class="bg-blue-50 p-3 rounded-xl border border-blue-100">
                <label class="text-[10px] font-bold text-blue-400 uppercase block mb-2">VISUALIZAÇÃO</label>
                <div class="flex bg-white p-1 rounded-lg border border-blue-100 shadow-sm">
                    <button onclick="setMode('day')" id="mode-day" class="flex-1 py-1.5 text-xs font-bold rounded text-center transition-all">Hoje</button>
                    <button onclick="setMode('week')" id="mode-week" class="flex-1 py-1.5 text-xs font-bold rounded text-center transition-all">Semana</button>
                </div>
            </div>

            <nav class="space-y-1">
                <div class="px-2 pb-2 text-[10px] font-extrabold text-slate-400 uppercase tracking-wider">CARDÁPIOS</div>
                <button onclick="nav('diet', 1)" id="nav-w1" class="w-full text-left px-4 py-3 rounded-lg hover:bg-slate-50 transition-colors inactive-nav text-sm font-medium">Semana 1</button>
                <button onclick="nav('diet', 2)" id="nav-w2" class="w-full text-left px-4 py-3 rounded-lg hover:bg-slate-50 transition-colors inactive-nav text-sm font-medium">Semana 2</button>
                <button onclick="nav('diet', 3)" id="nav-w3" class="w-full text-left px-4 py-3 rounded-lg hover:bg-slate-50 transition-colors inactive-nav text-sm font-medium">Semana 3</button>
                <button onclick="nav('diet', 4)" id="nav-w4" class="w-full text-left px-4 py-3 rounded-lg hover:bg-slate-50 transition-colors inactive-nav text-sm font-medium">Semana 4</button>
            </nav>

            <button onclick="nav('market', 0)" id="nav-market" class="w-full text-left px-4 py-3 rounded-lg hover:bg-green-50 transition-colors inactive-nav text-sm font-medium group flex items-center justify-between text-slate-600 mt-2">
                <span><i class="fa-solid fa-basket-shopping mr-2 text-slate-400 group-hover:text-green-600"></i> Mercado</span>
            </button>

            <div class="mt-auto border-t border-slate-100 pt-4">
                <button onclick="logout()" class="flex items-center w-full px-4 py-3 mt-1 text-xs font-bold text-red-500 hover:bg-red-50 rounded-lg transition-colors gap-2">
                    <i class="fa-solid fa-right-from-bracket"></i> Sair
                </button>
            </div>
        </div>
    </aside>

    <div class="md:hidden h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 sticky top-0 z-20 flex-shrink-0">
        <span class="font-bold text-lg text-slate-800 flex items-center gap-2"><i class="fa-solid fa-bicycle text-blue-600"></i> Diet & Ride</span>
        <button onclick="toggleSidebar()" class="p-2 text-slate-600 bg-slate-50 rounded-lg"><i class="fa-solid fa-bars text-xl"></i></button>
    </div>

    <main class="flex-1 overflow-y-auto p-4 md:p-8 md:ml-72 transition-all duration-300 h-full">
        <div id="view-diet" class="max-w-5xl mx-auto fade-in pb-40">
            <div class="mb-4 md:mb-8">
                <span class="text-blue-600 font-bold text-[10px] md:text-xs tracking-wider uppercase bg-blue-50 px-2 py-1 rounded inline-block mb-2" id="diet-subtitle">SEMANA 1</span>
                <h2 class="text-xl md:text-3xl font-bold text-slate-800 leading-tight break-words" id="diet-title">Carregando...</h2>
                <p class="text-slate-500 text-xs md:text-sm mt-1 leading-snug" id="diet-desc">...</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-4 grid grid-cols-2 md:grid-cols-1 gap-3">
                    <div onclick="selectMeal('cafe')" id="card-cafe" class="meal-card bg-white p-3 rounded-xl flex flex-col md:flex-row gap-3 items-center text-center md:text-left cursor-pointer">
                        <div class="bg-yellow-100 text-yellow-600 w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0"><i class="fa-solid fa-mug-hot"></i></div>
                        <div class="min-w-0"><span class="text-[10px] font-bold text-slate-400 uppercase block">CAFÉ</span><p class="font-bold text-slate-800 text-sm truncate">Manhã</p></div>
                    </div>
                    <div onclick="selectMeal('almoco')" id="card-almoco" class="meal-card bg-white p-3 rounded-xl flex flex-col md:flex-row gap-3 items-center text-center md:text-left cursor-pointer">
                        <div class="bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0 shadow-lg shadow-blue-200"><i class="fa-solid fa-utensils"></i></div>
                        <div class="min-w-0"><span class="text-[10px] font-bold text-blue-400 uppercase block">ALMOÇO</span><p class="font-bold text-slate-800 text-sm truncate">Principal</p></div>
                    </div>
                    <div onclick="selectMeal('lanche')" id="card-lanche" class="meal-card bg-white p-3 rounded-xl flex flex-col md:flex-row gap-3 items-center text-center md:text-left cursor-pointer">
                        <div class="bg-orange-100 text-orange-600 w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0"><i class="fa-solid fa-bolt"></i></div>
                        <div class="min-w-0"><span class="text-[10px] font-bold text-slate-400 uppercase block">LANCHE</span><p class="font-bold text-slate-800 text-sm truncate">Pré-Treino</p></div>
                    </div>
                    <div onclick="selectMeal('jantar')" id="card-jantar" class="meal-card bg-white p-3 rounded-xl flex flex-col md:flex-row gap-3 items-center text-center md:text-left cursor-pointer">
                        <div class="bg-indigo-100 text-indigo-600 w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0"><i class="fa-solid fa-moon"></i></div>
                        <div class="min-w-0"><span class="text-[10px] font-bold text-slate-400 uppercase block">JANTAR</span><p class="font-bold text-slate-800 text-sm truncate">Ceia</p></div>
                    </div>
                </div>

                <div class="lg:col-span-8">
                    <div class="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden min-h-[400px] fade-in" id="detail-panel">
                        <div class="bg-slate-800 p-5 md:p-6 text-white">
                            <h3 class="font-bold text-lg md:text-xl flex items-center gap-2">
                                <i class="fa-solid fa-clipboard-check text-blue-400"></i> 
                                <span id="detail-title" class="break-words">Selecione...</span>
                            </h3>
                            <p class="text-slate-400 text-xs mt-1" id="detail-subtitle">Ingredientes e Modo de Preparo</p>
                        </div>
                        <div class="p-5 md:p-6">
                            <div class="mb-8">
                                <h4 class="font-bold text-slate-800 text-sm uppercase tracking-wide border-b border-slate-100 pb-2 mb-4">Ingredientes</h4>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3" id="ingredient-list"></div>
                            </div>
                            <div>
                                <h4 class="font-bold text-slate-800 text-sm uppercase tracking-wide border-b border-slate-100 pb-2 mb-4">Modo de Preparo</h4>
                                <div class="space-y-4" id="step-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-market" class="hidden max-w-4xl mx-auto fade-in pb-40">
            <div class="flex flex-col md:flex-row justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-slate-200 mb-6 sticky top-0 z-10 gap-4">
                <div class="flex gap-2 overflow-x-auto w-full md:w-auto pb-2 md:pb-0 no-scrollbar">
                    <button onclick="setMarketFilter('all')" id="btn-filt-all" class="whitespace-nowrap px-4 py-2 rounded-lg text-xs font-bold bg-slate-800 text-white shadow">TUDO</button>
                    <button onclick="setMarketFilter(1)" id="btn-filt-1" class="whitespace-nowrap px-4 py-2 rounded-lg text-xs font-medium text-slate-600 hover:bg-slate-100">Sem 1</button>
                    <button onclick="setMarketFilter(2)" id="btn-filt-2" class="whitespace-nowrap px-4 py-2 rounded-lg text-xs font-medium text-slate-600 hover:bg-slate-100">Sem 2</button>
                    <button onclick="setMarketFilter(3)" id="btn-filt-3" class="whitespace-nowrap px-4 py-2 rounded-lg text-xs font-medium text-slate-600 hover:bg-slate-100">Sem 3</button>
                    <button onclick="setMarketFilter(4)" id="btn-filt-4" class="whitespace-nowrap px-4 py-2 rounded-lg text-xs font-medium text-slate-600 hover:bg-slate-100">Sem 4</button>
                </div>
                <div class="text-right w-full md:w-auto">
                    <p class="text-[10px] uppercase font-bold text-slate-400" id="market-total-label">TOTAL MÊS</p>
                    <p class="text-xl font-bold text-green-600" id="market-total">R$ 0,00</p>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="market-grid"></div>
        </div>

    </main>

<script src="./js/app.js"></script>
</body>
</html>
