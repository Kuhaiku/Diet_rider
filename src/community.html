<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comunidade | Diet & Ride</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; height: 100dvh; }
        /* Scrollbar suave */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .like-anim:active { transform: scale(1.2); }
        /* Ajuste para mobile input */
        @media (max-width: 768px) { input, select, textarea { font-size: 16px !important; } }
    </style>
</head>
<body class="flex flex-col md:flex-row overflow-hidden text-slate-800 bg-slate-50">

    <div id="mobile-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden fade-in"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white border-r border-slate-200 shadow-2xl md:shadow-sm transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col h-full">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center h-16">
            <h1 class="font-bold text-xl text-slate-900 tracking-tight flex items-center gap-2">
                <i class="fa-solid fa-users text-indigo-600"></i> Comunidade
            </h1>
            <button onclick="toggleSidebar()" class="md:hidden text-slate-400 hover:text-red-500"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>

        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <a href="app.html" class="flex items-center w-full px-4 py-3 text-sm font-medium text-slate-600 rounded-lg hover:bg-slate-50 transition-colors">
                <i class="fa-solid fa-calendar-check w-6 text-slate-400"></i> Meu Planner
            </a>
            <a href="community.html" class="flex items-center w-full px-4 py-3 text-sm font-bold text-indigo-700 bg-indigo-50 border border-indigo-100 rounded-lg transition-colors">
                <i class="fa-solid fa-users w-6 text-indigo-600"></i> Feed da Comunidade
            </a>
            <div class="pt-4 mt-4 border-t border-slate-100">
                <a href="admin.html" class="flex items-center w-full px-4 py-3 text-sm font-bold text-slate-700 hover:text-blue-600 bg-slate-100 hover:bg-blue-50 rounded-lg transition-all border border-slate-200">
                    <i class="fa-solid fa-gear w-6 text-slate-500"></i> Configurações
                </a>
            </div>
        </nav>
    </aside>

    <div class="md:hidden h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 fixed top-0 left-0 right-0 z-30 shadow-sm">
        <span class="font-bold text-lg text-slate-800 flex items-center gap-2"><i class="fa-solid fa-users text-indigo-600"></i> Comunidade</span>
        <button onclick="toggleSidebar()" class="p-2 text-slate-600 bg-slate-50 rounded-lg active:bg-slate-100"><i class="fa-solid fa-bars text-xl"></i></button>
    </div>

    <main class="flex-1 flex flex-col min-w-0 bg-slate-100 relative md:ml-72 transition-all duration-300 h-full overflow-y-auto pt-16 md:pt-0">
        
        <div class="max-w-3xl mx-auto w-full p-4 md:p-8 pb-32">
            
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-6" id="create-post-box">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 font-bold text-lg flex-shrink-0">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" id="post-title" placeholder="Título da postagem..." class="flex-1 bg-slate-50 border-b border-slate-300 px-3 py-2 text-sm focus:outline-none focus:border-indigo-500 font-bold text-slate-700 transition-colors w-full">
                </div>
                
                <textarea id="post-desc" rows="3" placeholder="Descreva sua dieta ou receita..." class="w-full bg-slate-50 border border-slate-200 rounded-lg p-3 text-sm focus:outline-none focus:border-indigo-500 mb-3 resize-none"></textarea>
                
                <div class="flex flex-col md:flex-row gap-3">
                    <input type="text" id="post-yt" placeholder="Link do YouTube (Opcional)" class="flex-1 bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-xs focus:outline-none focus:border-red-400">
                    
                    <div class="flex gap-2">
                        <button onclick="openAttachModal()" id="btn-attach" class="flex-1 px-4 py-2 bg-slate-100 text-slate-600 text-xs font-bold rounded-lg hover:bg-slate-200 border border-slate-200 flex items-center justify-center gap-2 whitespace-nowrap transition-colors">
                            <i class="fa-solid fa-paperclip"></i> <span id="attach-label">Anexar</span>
                        </button>
                        
                        <button onclick="createPost()" class="flex-1 px-6 py-2 bg-indigo-600 text-white text-xs font-bold rounded-lg hover:bg-indigo-700 shadow-lg shadow-indigo-200 flex items-center justify-center gap-2 transition-transform active:scale-95">
                            <i class="fa-solid fa-paper-plane"></i> Publicar
                        </button>
                    </div>
                </div>
                <input type="hidden" id="post-json-content">
            </div>

            <div id="community-feed" class="space-y-6">
                <div class="text-center py-10">
                    <i class="fa-solid fa-circle-notch fa-spin text-indigo-500 text-2xl"></i>
                    <p class="text-slate-400 text-sm mt-2">Carregando feed...</p>
                </div>
            </div>

        </div>
    </main>

    <div id="attach-modal" class="fixed inset-0 bg-slate-900/60 hidden z-[60] flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden flex flex-col max-h-[80vh]">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-slate-800">Escolha o que anexar</h3>
                <button onclick="closeAttachModal()" class="text-slate-400 hover:text-red-500"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="p-2 border-b border-slate-100 flex gap-2">
                <button onclick="loadAttachList('recipe')" id="tab-recipe" class="flex-1 py-2 text-xs font-bold rounded bg-indigo-100 text-indigo-700">Receitas</button>
                <button onclick="loadAttachList('plan')" id="tab-plan" class="flex-1 py-2 text-xs font-bold rounded hover:bg-slate-100 text-slate-500">Planos Salvos</button>
            </div>
            <div id="attach-list" class="flex-1 overflow-y-auto p-2 bg-white space-y-1"></div>
        </div>
    </div>

    <div id="report-modal" class="fixed inset-0 bg-slate-900/60 hidden z-[60] flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm overflow-hidden p-6">
            <h3 class="font-bold text-red-600 mb-4 text-lg"><i class="fa-solid fa-triangle-exclamation mr-2"></i>Denunciar Post</h3>
            <textarea id="report-reason" class="w-full h-24 border border-slate-300 rounded-lg p-3 text-sm mb-4 resize-none focus:outline-none focus:border-red-400" placeholder="Motivo da denúncia..."></textarea>
            <input type="hidden" id="report-post-id">
            <div class="flex justify-end gap-2">
                <button onclick="closeReportModal()" class="px-4 py-2 text-slate-500 font-bold text-sm hover:bg-slate-100 rounded-lg">Cancelar</button>
                <button onclick="submitReport()" class="px-4 py-2 bg-red-600 text-white font-bold text-sm rounded-lg hover:bg-red-700">Enviar</button>
            </div>
        </div>
    </div>

    <script src="./js/community.js"></script>
</body>
</html>
