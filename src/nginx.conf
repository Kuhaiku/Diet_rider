server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index login.html;

    # Aumentar tamanho máximo de upload (importante para imagens)
    client_max_body_size 10M;

    # PROXY PARA A API (Backend)
    # Redireciona tudo que for /api para o container do backend
    location /api {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # Mantive o /auth caso tenha algum link direto antigo, mas o /api deve cobrir a maioria
    location /auth {
        proxy_pass http://backend:3000/auth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Roteamento do Frontend (SPA / HTML files)
    location / {
        try_files $uri $uri/ /login.html;
    }

    # Cache de estáticos
    location ~* \.(css|js|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}