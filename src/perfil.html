<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Perfil | Diet & Ride</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-30 shadow-sm">
        <div class="max-w-3xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="community.html" class="flex items-center gap-2 text-slate-600 hover:text-indigo-600 font-bold transition-colors">
                <i class="fa-solid fa-arrow-left"></i> Voltar ao Feed
            </a>
            <div class="font-bold text-lg text-slate-800 flex items-center gap-2">
                <i class="fa-solid fa-bicycle text-indigo-600"></i> Diet & Ride
            </div>
            <div id="auth-actions">
                </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto p-4 pb-24">
        
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden mb-6 relative">
            <div class="h-32 bg-gradient-to-r from-indigo-500 to-purple-600"></div>
            <div class="px-6 pb-6">
                <div class="relative flex justify-between items-end -mt-12 mb-4">
                    <div class="relative">
                        <img id="profile-avatar" src="https://via.placeholder.com/150" class="w-24 h-24 rounded-full border-4 border-white shadow-md object-cover bg-white">
                        <button id="btn-edit-avatar" onclick="document.getElementById('upload-avatar').click()" class="hidden absolute bottom-0 right-0 w-8 h-8 bg-slate-800 text-white rounded-full border-2 border-white flex items-center justify-center hover:bg-black transition-colors shadow-sm">
                            <i class="fa-solid fa-camera text-xs"></i>
                        </button>
                        <input type="file" id="upload-avatar" class="hidden" accept="image/*" onchange="uploadAvatar(this)">
                    </div>
                    <button id="btn-edit-profile" onclick="openEditProfile()" class="hidden px-4 py-2 bg-slate-100 text-slate-700 font-bold text-xs rounded-lg border border-slate-200 hover:bg-slate-200 transition-colors">
                        <i class="fa-solid fa-pen mr-1"></i> Editar Perfil
                    </button>
                </div>
                
                <h1 id="profile-name" class="text-2xl font-bold text-slate-800 leading-tight">Carregando...</h1>
                <p id="profile-bio" class="text-slate-500 text-sm mt-2 whitespace-pre-line">...</p>
                
                <div id="profile-links" class="flex flex-wrap gap-2 mt-4">
                    </div>
            </div>
        </div>

        <div class="flex border-b border-slate-200 mb-6 bg-white rounded-lg shadow-sm px-2">
            <button class="flex-1 py-3 text-sm font-bold text-indigo-600 border-b-2 border-indigo-600">
                Postagens
            </button>
            <button class="flex-1 py-3 text-sm font-medium text-slate-400 hover:text-slate-600">
                Sobre (Em breve)
            </button>
        </div>

        <div id="profile-feed" class="space-y-6">
            <div class="text-center py-10">
                <i class="fa-solid fa-circle-notch fa-spin text-indigo-500 text-2xl"></i>
            </div>
        </div>

    </main>

    <div id="edit-modal" class="fixed inset-0 bg-slate-900/60 hidden z-50 flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-slate-800">Editar Perfil</h3>
                <button onclick="closeEditProfile()" class="text-slate-400 hover:text-red-500"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="p-4 overflow-y-auto space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Bio</label>
                    <textarea id="edit-bio" class="w-full border border-slate-200 rounded-lg p-3 text-sm focus:border-indigo-500 outline-none resize-none h-24" placeholder="Fale sobre você..."></textarea>
                    <div class="text-right text-[10px] text-slate-400 mt-1" id="bio-counter">0/255</div>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Redes Sociais</label>
                    <div id="social-list" class="space-y-2"></div>
                    <button onclick="addSocialInput()" class="w-full py-2 border border-dashed border-slate-300 rounded-lg text-xs font-bold text-slate-500 hover:bg-slate-50 mt-2">
                        + Adicionar Link
                    </button>
                </div>
            </div>
            <div class="p-4 border-t border-slate-100 bg-white flex justify-end">
                <button onclick="saveProfile()" class="px-6 py-2 bg-indigo-600 text-white font-bold text-sm rounded-lg hover:bg-indigo-700 shadow-lg">Salvar Alterações</button>
            </div>
        </div>
    </div>

    <script src="js/community.js"></script><script src="js/compressor.js"></script> <script src="js/perfil.js"></script>
</body>
</html>
