<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-slate-100">

<main class="max-w-4xl mx-auto p-4">

  <div class="bg-white rounded-xl p-6 shadow mb-6">
    <div class="flex items-center gap-4">
      <img id="profile-avatar" class="w-24 h-24 rounded-full object-cover border">
      <div>
        <h1 id="profile-name" class="text-2xl font-bold"></h1>
        <p id="profile-bio" class="text-slate-500 text-sm"></p>
      </div>
      <button id="btn-edit-profile" onclick="openEditProfile()" class="ml-auto hidden bg-indigo-600 text-white px-4 py-2 rounded-lg text-xs">
        Editar Perfil
      </button>
    </div>
    <div id="profile-links" class="flex gap-2 mt-4 flex-wrap"></div>
  </div>

  <div class="bg-white rounded-xl shadow p-4">
    <div class="flex border-b">
      <button id="tab-posts" onclick="switchTab('posts')" class="px-4 py-2 text-slate-400">Posts</button>
      <button id="tab-likes" onclick="switchTab('likes')" class="px-4 py-2 text-slate-400">Curtidas</button>
      <button id="tab-plans" onclick="switchTab('plans')" class="px-4 py-2 text-slate-400">Planos</button>
      <button id="tab-recipes" onclick="switchTab('recipes')" class="px-4 py-2 text-slate-400">Receitas</button>
    </div>
    <div id="profile-feed" class="p-4"></div>
  </div>

</main>

<!-- MODAL EDITAR PERFIL -->
<div id="edit-modal" class="hidden fixed inset-0 bg-black/40 flex items-center justify-center">
  <div class="bg-white w-full max-w-md rounded-xl p-6">
    <h2 class="font-bold mb-2">Editar Perfil</h2>

    <textarea id="edit-bio" class="w-full border p-2 mb-2" placeholder="Sua bio..."></textarea>

    <label class="flex justify-between text-xs">Curtidas públicas <input type="checkbox" id="edit-likes-public"></label>
    <label class="flex justify-between text-xs">Planos públicos <input type="checkbox" id="edit-plans-public"></label>
    <label class="flex justify-between text-xs">Receitas públicas <input type="checkbox" id="edit-recipes-public"></label>

    <h3 class="text-xs font-bold mt-4 mb-2">Redes sociais</h3>
    <div id="social-list"></div>
    <button onclick="addSocialInput()" class="text-xs text-indigo-600 mb-4">+ Adicionar</button>

    <div class="flex justify-end gap-2">
      <button onclick="closeEditProfile()" class="text-xs">Cancelar</button>
      <button onclick="saveProfile()" class="bg-indigo-600 text-white px-4 py-2 rounded text-xs">Salvar</button>
    </div>
  </div>
</div>

<script src="perfil.js"></script>
</body>
</html>
