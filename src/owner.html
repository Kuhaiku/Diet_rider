<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Dono | Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col min-h-screen p-6 max-w-5xl mx-auto">

    <header class="flex justify-between items-center mb-8 border-b border-slate-700 pb-4">
        <div>
            <h1 class="text-2xl font-bold text-red-500 flex items-center gap-2">
                <i class="fa-solid fa-user-shield"></i> Painel do Dono
            </h1>
            <p class="text-slate-400 text-sm">Moderação e Controle Total</p>
        </div>
        <div class="flex gap-4">
            <a href="app.html" class="text-slate-400 hover:text-white text-sm font-bold flex items-center gap-2">
                <i class="fa-solid fa-arrow-left"></i> Voltar ao App
            </a>
            <button onclick="logout()" class="text-red-400 hover:text-red-300 text-sm font-bold">Sair</button>
        </div>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <section class="bg-slate-800 rounded-xl p-6 border border-slate-700 shadow-xl h-fit">
            <h2 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                <i class="fa-solid fa-gavel text-yellow-500"></i> Gerenciar Usuário
            </h2>
            <div class="flex gap-2 mb-4">
                <input type="email" id="ban-email" placeholder="E-mail do usuário..." class="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-sm text-white focus:border-red-500 outline-none">
                <button onclick="checkUserStatus()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-bold text-sm">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            
            <div id="user-status-area" class="hidden bg-slate-900 p-4 rounded-lg border border-slate-700 text-center">
                <p class="text-slate-300 text-sm mb-2">Status atual de: <span id="target-email" class="font-bold text-white">...</span></p>
                <div id="status-display" class="mb-4 font-bold text-lg"></div>
                <button id="btn-toggle-ban" onclick="toggleBan()" class="w-full py-2 rounded-lg font-bold text-sm transition-colors shadow-lg">
                    Ação
                </button>
            </div>
        </section>

        <section class="bg-slate-800 rounded-xl p-6 border border-slate-700 shadow-xl">
            <h2 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                <i class="fa-solid fa-flag text-red-500"></i> Denúncias Pendentes
            </h2>
            
            <div id="reports-list" class="space-y-4 max-h-[600px] overflow-y-auto pr-2">
                <div class="text-center py-10 text-slate-500 text-sm">
                    <i class="fa-solid fa-circle-notch fa-spin mb-2"></i> Carregando...
                </div>
            </div>
        </section>

    </main>

    <div id="preview-modal" class="fixed inset-0 bg-black/80 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-slate-800 rounded-xl border border-slate-600 w-full max-w-2xl overflow-hidden shadow-2xl">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-900">
                <h3 class="font-bold text-white">Conteúdo do Post</h3>
                <button onclick="closePreview()" class="text-slate-400 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div class="p-6 text-slate-300 space-y-4 max-h-[70vh] overflow-y-auto">
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Título</label>
                    <p class="text-white font-bold text-lg" id="prev-title">...</p>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Descrição</label>
                    <p class="text-slate-300 text-sm whitespace-pre-line bg-slate-900 p-3 rounded" id="prev-desc">...</p>
                </div>
                <div id="prev-yt-container" class="hidden">
                    <label class="text-xs font-bold text-slate-500 uppercase">Link YouTube</label>
                    <a href="#" target="_blank" id="prev-yt" class="block text-blue-400 text-sm hover:underline truncate">...</a>
                </div>
            </div>
            <div class="p-4 border-t border-slate-700 bg-slate-900 flex justify-end gap-2">
                <button onclick="closePreview()" class="px-4 py-2 text-sm font-bold text-slate-400 hover:text-white">Fechar</button>
            </div>
        </div>
    </div>

    <script src="./js/owner.js"></script>
</body>
</html>
