<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | DietCMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden border border-slate-200 fade-in">
        <div class="bg-blue-600 p-8 text-center">
            <div class="w-16 h-16 bg-white/20 rounded-xl flex items-center justify-center text-3xl text-white mx-auto mb-3 backdrop-blur-sm">
                <i class="fa-solid fa-layer-group"></i>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">DietCMS</h1>
            <p class="text-blue-100 text-sm">Gerenciador de Dietas</p>
        </div>

        <div class="p-8">
            <div id="form-login">
                <h2 class="text-xl font-bold text-slate-800 mb-6">Bem-vindo de volta!</h2>
                <form onsubmit="handleLogin(event)" class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email</label>
                        <input type="email" id="log-email" class="w-full border border-slate-300 rounded-lg px-4 py-3 text-sm focus:border-blue-500 outline-none" required>
                    </div>
                    <div>
                        <div class="flex justify-between mb-1">
                            <label class="block text-xs font-bold text-slate-500 uppercase">Senha</label>
                            <a href="#" onclick="switchForm('forgot')" class="text-xs text-blue-600 font-bold hover:underline">Esqueceu?</a>
                        </div>
                        <input type="password" id="log-pass" class="w-full border border-slate-300 rounded-lg px-4 py-3 text-sm focus:border-blue-500 outline-none" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-200 transition-all transform active:scale-95">ENTRAR</button>
                </form>
                <p class="text-center text-sm text-slate-500 mt-6">Não tem conta? <a href="#" onclick="switchForm('register')" class="text-blue-600 font-bold hover:underline">Cadastre-se</a></p>
            </div>

            <div id="form-register" class="hidden">
                <h2 class="text-xl font-bold text-slate-800 mb-6">Criar Conta</h2>
                <form onsubmit="handleRegister(event)" class="space-y-4">
                    <div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Nome</label><input type="text" id="reg-name" class="w-full border border-slate-300 rounded-lg px-4 py-3 text-sm outline-none" required></div>
                    <div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email</label><input type="email" id="reg-email" class="w-full border border-slate-300 rounded-lg px-4 py-3 text-sm outline-none" required></div>
                    <div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Senha</label><input type="password" id="reg-pass" class="w-full border border-slate-300 rounded-lg px-4 py-3 text-sm outline-none" required></div>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg shadow-green-200 transition-all">CADASTRAR</button>
                </form>
                <p class="text-center text-sm text-slate-500 mt-6">Já tem conta? <a href="#" onclick="switchForm('login')" class="text-blue-600 font-bold hover:underline">Entrar</a></p>
            </div>

            <div id="form-forgot" class="hidden">
                <h2 class="text-xl font-bold text-slate-800 mb-2">Recuperar Senha</h2>
                <p class="text-sm text-slate-500 mb-6">Enviaremos um código para seu email.</p>
                <form id="step-email" onsubmit="sendCode(event)" class="space-y-4">
                    <div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email</label><input type="email" id="rec-email" class="w-full border border-slate-300 rounded-lg px-4 py-3 text-sm outline-none" required></div>
                    <button type="submit" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-3 rounded-lg transition-all">ENVIAR CÓDIGO</button>
                </form>
                <form id="step-reset" onsubmit="resetPass(event)" class="space-y-4 hidden fade-in">
                    <div class="p-3 bg-blue-50 text-blue-700 text-xs rounded mb-2">Código enviado!</div>
                    <div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Código</label><input type="text" id="rec-code" class="w-full border border-slate-300 rounded-lg px-4 py-3 text-sm text-center font-mono tracking-widest font-bold" placeholder="000000" required></div>
                    <div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Nova Senha</label><input type="password" id="rec-newpass" class="w-full border border-slate-300 rounded-lg px-4 py-3 text-sm" required></div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg">ALTERAR SENHA</button>
                </form>
                <p class="text-center text-sm text-slate-500 mt-6"><a href="#" onclick="switchForm('login')" class="text-slate-400 hover:text-slate-600">Voltar ao Login</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/auth';

        function switchForm(id) {
            ['login', 'register', 'forgot'].forEach(f => document.getElementById(`form-${f}`).classList.add('hidden'));
            document.getElementById(`form-${id}`).classList.remove('hidden');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('log-email').value;
            const password = document.getElementById('log-pass').value;

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // --- LÓGICA DO TUTORIAL ---
                    if (localStorage.getItem('tutorialSeen')) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'tutorial.html';
                    }
                } else {
                    alert(data.msg || "Erro ao logar.");
                }
            } catch (err) { alert('Erro de conexão com o servidor.'); }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText; btn.innerText = "Carregando..."; btn.disabled = true;
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-pass').value;

            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await res.json();
                if(res.ok) {
                    alert("Cadastro realizado! Faça login.");
                    switchForm('login');
                } else { alert(data.msg); }
            } catch (err) { alert('Erro ao registrar.'); }
            finally { btn.innerText = originalText; btn.disabled = false; }
        }

        async function sendCode(e) { /* Lógica de envio mantida */ e.preventDefault(); const email = document.getElementById('rec-email').value; try { const res = await fetch(`${API_URL}/forgot-password`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email }) }); const data = await res.json(); if(res.ok) { document.getElementById('step-email').classList.add('hidden'); document.getElementById('step-reset').classList.remove('hidden'); } else { alert(data.msg); } } catch(err) { alert("Erro de conexão"); } }
        async function resetPass(e) { /* Lógica de reset mantida */ e.preventDefault(); const email = document.getElementById('rec-email').value; const code = document.getElementById('rec-code').value; const newPassword = document.getElementById('rec-newpass').value; try { const res = await fetch(`${API_URL}/reset-password`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, code, newPassword }) }); const data = await res.json(); if(res.ok) { alert("Senha alterada! Faça login."); switchForm('login'); } else { alert(data.msg); } } catch(err) { alert("Erro ao resetar"); } }
    </script>
</body>
</html>
